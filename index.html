<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    <script src="https://kit.fontawesome.com/12ee8b13d6.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- nav -->
    <nav class="nav d-flex justify-content-center bg-dark text-white mx-auto">
        <h1>Weather Dashboard</h1>

    </nav>

    <div>
    <div class="col d-flex flex-wrap col-2 justify-content-center mx-auto ">
        <h2>5 Day Forecast</h2>
        <h6 id="date">Today's Date:
        <script>
        var formattedDate = dayjs().format('D-MM-YYYY');
        document.getElementById('date').textContent = "Today's date " + formattedDate;
        </script></h6>
    </div>

    <!-- container -->
    <section class="row d-flex mt-2 mx-auto ">
        <section class="col-12 col-sm-3">
            <form id="search-form" class="ml-2">
                <div class="form-group">
                    <label for="input-search">Search for a city</label>
                    <input type="text" class="form-control" id="input-search" placeholder="City">
                </div>
                <button type="submit" class="btn btn-primary d-block w-100 bg-dark" onclick="citySearch(event)">Search</button>
                <h5>Past Searches</h5>

                <!-- Dynamically append html with a list of past searches --> 
                <div id="city-list"></div>
                

            </form>
        </section>
        <!-- Dynamically append html with one day forecast -->
        <section id="display-card" class="col-12 col-sm-9 mx-auto"></section>
            

           
            <!-- Dynamically append html with weather card -->
            <div class="row m-4 d-felx justify-content-around ml-1 forecast-row  " id="weather-card-container"></div>
        




        </section>
  
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>   
    
    <script src="./assets/app6.js"></script>
</body>

</html>
